<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="odds-and-evens-style.css">
    <title>Odds And Evens Game</title>
  </head>
  <body>
    <main id="full-game-screen">
      <h1>Odds and Evens</h1>
      <p><strong>How to play:</strong> Bet whether the result will be odd or even. Then pick a number </p>
      <div id="button-container"></div>
        <button id="odd">Odd</button>
        <button id="even">Even</button>
      </div>
      <div id="talk-back-display-container"><h2 id="talk-back-display"></h2></div>
      <div id="game-container">
        <!-- <div class="two-times-golden-ratio"> -->
            <button id="player-picks-odd" class="play-button">1</button>

              <button class="invisible-button play-button" role="p">or</button>
           
            <button id="player-picks-even" class="play-button">10</button>
        <!-- </div> -->
        <!-- <div class="two-times-golden-ratio">
 -->
          <button class="invisible-button play-button" role="p">+</button>
            
                <button id="computer-choice" class="play-button" role="p">?</button>
            
            <button class="invisible-button play-button" role="p">=</button>
        <!-- </div> -->
        <!-- <div class="three-times-golden-ratio"> -->
            <button id="result" class="play-button" role="p">?</button>
        <!-- </div> -->
      </div>
      <div class="number-system-container">
        <button id="switch-to-binary">binary</button>
        <button id="switch-to-decimal">decimal</button>
      </div>
    </main>
    <script src="./odds-and-evens-app.js"></script>
  </body>
</html>
